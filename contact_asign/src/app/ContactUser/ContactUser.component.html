
<div class="contact-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>FirstName</label>
        <input
          type="text"
          formControlName="FirstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['FirstName'].errors }"
        />
        <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback">
          <div *ngIf="f['FirstName'].errors['required']">First Name is required</div>
          <div *ngIf="f['FirstName'].errors['maxlength']">
            FirstName must not exceed 20 characters</div>
      
        </div>
      </div>
  
      <div class="form-group">
        <label>LastName</label>
        <input
          type="text"
          formControlName="LastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['LastName'].errors }"
        />
        <div *ngIf="submitted && f['LastName'].errors" class="invalid-feedback">
          <div *ngIf="f['LastName'].errors['required']">Last Name is required</div>
          <div *ngIf="f['LastName'].errors['minlength']">
            Lastname must be at least 6 characters
          </div>
          <div *ngIf="f['LastName'].errors['maxlength']">
            Username must not exceed 20 characters
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="Email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['Email'].errors }"
        />
        <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
          <div *ngIf="f['Email'].errors['required']">Email is required</div>
          <div *ngIf="f['Email'].errors['Email']">Email is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (onclick)="onSubmit()">Contact</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
